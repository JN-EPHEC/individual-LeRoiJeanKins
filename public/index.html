<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="script.js"></script>
</head>
<body class="bg-light" onload="init()">
<div class="container mt-5">
  <h1 class="text-center mb-4">Liste des Étudiants</h1>

  <div class="card shadow-sm mb-5">
    <div class="card-body">
      <form id="userForm" class="row g-3">
        <div class="col-md-5">
          <input type="text" id="nom" class="form-control" placeholder="Nom" required>
        </div>
        <div class="col-md-5">
          <input type="text" id="prenom" class="form-control" placeholder="Prénom" required>
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-primary w-100" onclick="envoie()">Ajouter</button>
        </div>
      </form>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-header bg-white">
      <h5 class="mb-0" id="ut_enregistre">Utilisateurs enregistrés</h5>
    </div>
    <ul id="userList" class="list-group list-group-flush">
    </ul>
  </div>
</div>

</body>
</html>
